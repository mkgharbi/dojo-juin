<mat-card class="mat-card login-card">
  <mat-card-header class="login-card__title">
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-card__content">
    <form [formGroup]="loginForm" class="content-form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" name="email" />
        <mat-error *ngIf="email">Veuillez saisir votre email</mat-error>
      </mat-form-field>
      <mat-card-actions class="login-card__actions">
        <button
          (click)="login()"
          [disabled]="!loginForm.valid"
          class="button button-primary"
          mat-raised-button
          color="primary"
        >
          Se connecter
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
